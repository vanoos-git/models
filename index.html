<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>models</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="icon" href="./favicon.ico" type="image/x-icon">
      <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.1.1/dist/model-viewer.min.js" type="module"></script>
   </head>
   <body>
      <div id="parent" class="centered-container">
         <h1 id="Header">Header</h1>
               <model-viewer id="modelviewer" style="height: 100%; width: 100vw;"
                  rotation-per-second="10deg"
                  environment-image="neutral"
                  camera-target="0m 0m 0m"
                  camera-orbit="0deg 90deg 12m"
                  orientation="0deg 0deg 0deg"
                  shadow-intensity=".9"
                  ar auto-rotate
                  camera-controls>
               </model-viewer>            
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>
